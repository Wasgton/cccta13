version: '3.5'

services:

   php:
     build:
       context: .
       args:
         user: '1000'
         uid: '1000'
     tty: true
     volumes:
       - ./:/var/www/html
     networks:
       - php_network

   nginx:
     image: nginx:stable-alpine
     tty: true
     ports:
       - "80:80"
       - "443:443"
     volumes:
       - ./:/var/www/html
       - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
     depends_on:
       - db
       - php
     networks:
       - php_network

   db:
     build: ./docker/mysql/.
     environment:
       - MYSQL_ALLOW_EMPTY_PASSWORD=yes
     networks:
       - php_network
     ports:
       - "3306:3306"
     volumes:
       - ./docker/mysql/files:/var/lib/mysql

networks:
  php_network: